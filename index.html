<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="left"><img src="images/bg-main-desktop.png" alt="" /></div>
    <div class="right"></div>
    <div class="cards">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="Card-logo" class="card-front-logo" />
        <p class="card-front-number">0000 0000 0000 0000</p>
        <div class="card-front__block">
          <p class="card-front-name">Jane Appleseed</p>
          <p class="card-front-date">
            <span class="card-month">00</span>/<span class="card-year">00</span>
          </p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back-cvc">000</p>
      </div>
    </div>
    <form class="form">
      <div>
        <label for="form-name">Cardholder name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" class="form-name" " />
        <span class="form-invalid form-invalid-name hidden">Wrong format,letters only</span>
      </div>
      <div>
        <label for="form-number">Card number</label>
        <input
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
          class="form-number"
          maxlength="19"
        />
        <span class="form-invalid form-invalid-number hidden">Wrong format,numbers only</span>
      </div>

      <div class="form-grid">
        <label for="form-date" class="form-date-label">EXP. DATE (mm/yy)</label>

        <input type="text" placeholder="MM" class="form-date form-month" maxlength="2" />
        <input type="text" placeholder="YY" class="form-date form-year" maxlength="2" />

        <label for="form-cvc" class="form-cvc-label">CVC</label>
        <input type="text" placeholder="e.g. 123" class="form-cvc" maxlength="3" />
        <span class="form-invalid form-invalid-date form-grid-span1 hidden">Can`t be blank</span>
        <span class="form-invalid form-invalid-cvc form-grid-span2 hidden">Can`t be blank</span>

        <input type="button" value="Confirm" class="form-btn" />
      </div>
    </form>
    <div class="form-completed none">
      <img src="images/icon-complete.svg" alt="" />
      <h1 class="primary-heading">Thank You!</h1>
      <p class="form-completed-message">We`ve added your card details</p>
      <button class="form-completed-btn" onClick="window.location.reload();">Continue</button>
    </div>
  </body>
</html>
