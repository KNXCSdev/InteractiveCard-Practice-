<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="cards">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>
    <form class="form">
      <label for="form-name"> Cardholder name</label>
      <input type="text" placeholder="e.g Jane Appleseed" class="form-name" />
      <label for="form-number">Card number</label>
      <input type="number" placeholder="e.g. 1234 5678 9123 0000" class="form-number" />
      <label for="form-date">EXP. DATE (mm/yy)</label>
      <input type="number" placeholder="MM" class="form-date month" />
      <input type="number" placeholder="YY" class="form-date year" />
      <button class="form-btn">Confirm</button>
    </form>
  </body>
</html>
