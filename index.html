<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="cards">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="Card-logo" class="card-front-logo" />
        <p class="card-front-number">0000 0000 0000 0000</p>
        <div class="card-front__block">
          <p class="card-front-name">Jane Appleseed</p>
          <p class="card-front-date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back-cvc">000</p>
      </div>
    </div>
    <form class="form">
      <div>
        <label for="form-name">Cardholder name</label>
        <input type="text" placeholder="e.g Jane Appleseed" class="form-name" />
      </div>
      <div>
        <label for="form-number">Card number</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" class="form-number" />
      </div>

      <div class="form-grid">
        <label for="form-date" class="form-date-label">EXP. DATE (mm/yy)</label>

        <input type="number" placeholder="MM" class="form-date form-month" />
        <input type="number" placeholder="YY" class="form-date form-year" />

        <label for="form-cvc" class="form-cvc-label">CVC</label>
        <input type="number" placeholder="e.g. 123" class="form-cvc" />

        <input type="button" value="Confirm" class="form-btn" />
      </div>
    </form>
  </body>
</html>
